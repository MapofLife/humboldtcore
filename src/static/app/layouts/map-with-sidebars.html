<div class="layouts-map-with-sidebars">
 <div ng-swipe-left="lc=true" ng-swipe-disable-mouse 
      ng-show="!$state.params.embed||$state.params.sidebars" ng-class="{'closed': lc}" class="sidebar-scroll-container left">
   <div ui-view="left-sidebar" class="left" ></div>
 </div>
 <i ng-show="$state.current.views['left-sidebar@species']||$state.$current.parent.views['left-sidebar@species']"
    ng-class="{'fa-chevron-right':lc, 'fa-chevron-left':!lc}"
    class="fa fa-lg clickable sidebar-toggle left"
    ng-click="lc = !lc;"
    uib-tooltip="{{(lc)?'Show sidebar' : 'Hide sidebar'}}"
    tooltip-placement="right"></i>
    <i ng-show="$state.current.views['right-sidebar@species']||$state.$current.parent.views['right-sidebar@species']"

       ng-class="{'fa-chevron-right':!rc, 'fa-chevron-left':rc, 'toggle-closed' : rc}"
       class="fa fa-lg clickable sidebar-toggle right"
       uib-tooltip="{{(rc)?'Show sidebar' : 'Hide sidebar'}}"
       tooltip-placement="left"
       ng-click="rc = !rc;"></i>
  <div class="map-container" ng-include="'static/app/partials/map.html'"></div><!--ui-view="map"></div>-->
  <div ng-swipe-right="rc=true" ng-swipe-disable-mouse ng-show="!$state.params.embed||$state.params.sidebars" ng-class="{'closed': rc}" class="sidebar-scroll-container right">
    <div ui-view="right-sidebar"  class="right"></div>
  </div>
  <mol-loading-indicator></mol-loading-indicator>
</div>
